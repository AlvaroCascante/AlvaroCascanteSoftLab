<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Landing Page</title>
    <style>
      body {
        background: linear-gradient(135deg, #eceff1, #cfd8dc);
        color: rgba(0,0,0,0.87);
        font-family: 'Roboto', Helvetica, Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      .container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 20px;
        padding: 20px;
        max-width: 1200px;
        margin: auto;
      }
      .card {
        background: white;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0,0,0,0.1), 0 2px 4px rgba(0,0,0,0.08);
        text-align: center;
        width: 200px;
        transition: transform 0.2s, box-shadow 0.2s;
      }
      .card:hover {
        transform: translateY(-10px);
        box-shadow: 0 8px 16px rgba(0,0,0,0.2), 0 4px 8px rgba(0,0,0,0.16);
      }
      .card h2 {
        margin: 0;
        font-size: 1.5em;
        color: #039be5;
      }
      .card a {
        text-decoration: none;
        color: #039be5;
        font-weight: bold;
        display: block;
        margin-top: 10px;
        transition: color 0.2s;
      }
      .card a:hover {
        color: #0277bd;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <h2>LinkedIn</h2>
        <a href="https://www.linkedin.com" target="_blank">Visit LinkedIn</a>
      </div>
      <div class="card">
        <h2>Upwork</h2>
        <a href="https://www.upwork.com" target="_blank">Visit Upwork</a>
      </div>
      <div class="card">
        <h2>YouTube</h2>
        <a href="https://www.youtube.com" target="_blank">Visit YouTube</a>
      </div>
      <div class="card">
        <h2>GitHub</h2>
        <a href="https://www.github.com" target="_blank">Visit GitHub</a>
      </div>
    </div>
  </body>
</html>
